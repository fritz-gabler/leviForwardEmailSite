<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Page Title</title>
  <link rel="preload" href="styles.css" as="style" />
  <link rel="stylesheet" href="styles.css" />
  <script src="main.js" defer></script>
</head>

<body>
  <form id="redirect-form">
    <div class="input-box">
      <div>
        <h1>Weiterleitung Erstellen</h1>
      </div>

      <div class="input-field">
        <label for="api-key">API Key:</label>
        <div class="elements-beside-in-form div-submit-api-file">
          <input type="file" id="apiFile" class="api-file" name="api-file" accept=".json, application/json" />
          <button class="submit-api-file" id="submitApiFile" type="button">
            <img src="images/arrow.svg" />
          </button>
        </div>
          <p class="upload-state" id="uploadState">Waiting for upload...</p>
      </div>

      <div class="input-field">
        <label for="email-username">Forwarding email:</label>
        <div class="elements-beside-in-form">
          <input type="text" id="email-username" name="emailUsername" placeholder="e.g., vinted" required />
          <span>-levi@family-gaebler.com</span>
        </div>
      </div>

      <div class="input-field">
        <label for="email-list">Existing emails:</label>
        <select id="email-list" name="existingEmail" class="email-list">
          <option value="">Loadingâ€¦</option>
        </select>
      </div>

      <div class="submit-button">
        <button type="submit" class="form-submit" id="sumbmitForwardEmail">Erstellen</button>
      </div>
    </div>
  </form>
</body>

</html>
